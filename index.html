<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTTI - Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">VOLTTI</div>
        <nav>
            <ul>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#doramas">Doramas</a></li>
                <li><a href="#novelas">Novelas</a></li>
            </ul>
        </nav>
    </header>

    <main id="catalog">
        <section id="filmes" class="category-section">
            <h2>Filmes Populares</h2>
            <div class="movie-grid" id="grid-filmes"></div>
        </section>
    </main>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
