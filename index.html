<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTTI Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-gradient"></div>

    <main class="app-container">
        <header class="mobile-header">
            <div class="logo">VOLTTI<span>.</span></div>
            <div class="price-tag">R$ 4,50</div>
        </header>

        <section class="hero-mobile">
            <div class="hero-content">
                <span class="status">DESTAQUE</span>
                <h1>Uma Noite no Museu 2</h1>
                <p>O guarda Larry Daley mergulha na maior aventura de sua vida.</p>
                
                <div class="mobile-actions">
                    <a href="http://localhost:8080/watch/2?hash=a2583a" class="btn-play">ASSISTIR</a>
                    <button class="btn-list">+</button>
                </div>
            </div>
        </section>

        <section class="categories-scroll">
            <div class="cat-chip active">Tudo</div>
            <div class="cat-chip">Doramas</div>
            <div class="cat-chip">Séries</div>
            <div class="cat-chip">Filmes</div>
        </section>

        <section class="horizontal-list">
            <h3>Próximos na sua lista</h3>
            <div class="cards-container">
                <div class="m-card">01</div>
                <div class="m-card">02</div>
                <div class="m-card">03</div>
                <div class="m-card">04</div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active">Início</div>
        <div class="nav-item">Busca</div>
        <div class="nav-item">Perfil</div>
    </nav>

</body>
</html>
