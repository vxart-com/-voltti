<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOLTTI Premium</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="videoPlayerModal" class="video-modal">
        <span class="close-modal" onclick="fecharPlayer()">√ó</span>
        <div class="modal-content">
            <video id="player" playsinline controls>
                <source src="" type="video/mp4" />
            </video>
        </div>
    </div>

    <div id="inicio" class="tab-content active">
        <div class="bg-gradient"></div>
        <header class="mobile-header">
            <div class="logo">VOLTTI<span>.</span></div>
            <div class="price-tag">R$ 9,00</div>
        </header>

        <section class="hero-mobile">
            <div id="hero-display">
                </div>
        </section>

        <section class="horizontal-list">
            <h3>Novidades</h3>
            <div id="catalogo-container" class="cards-container"></div>
        </section>
    </div>

    <div id="busca" class="tab-content" style="display: none;">
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="O que vamos assistir hoje?">
            <div id="searchResult" class="results-grid"></div>
        </section>
    </div>

    <div id="perfil" class="tab-content" style="display: none;">
        <section class="profile-section">
            <div class="profile-header">
                <div class="avatar">V</div>
                <h2>Assinante VOLTTI</h2>
            </div>

            <div class="status-card">
                <h3>Minha Lista</h3>
                <div id="lista-favoritos" class="favoritos-grid">
                    </div>
            </div>

            <div class="status-card">
                <h3>Assinatura Premium</h3>
                <div class="info-row"><span>Status:</span><span style="color: #00ff88;">Ativo</span></div>
                <div class="info-row"><span>Valor:</span><span>R$ 9,00</span></div>
            </div>

            <div class="profile-menu">
                <button class="menu-item" onclick="abrirSuporte()">
                    <span>üí¨ Suporte WhatsApp</span><span>‚ùØ</span>
                </button>
            </div>
        </section>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="trocarAba('inicio', this)">üè†<span class="label">In√≠cio</span></div>
        <div class="nav-item" onclick="trocarAba('busca', this)">üîç<span class="label">Busca</span></div>
        <div class="nav-item" onclick="trocarAba('perfil', this)">üë§<span class="label">Perfil</span></div>
    </nav>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // BANCO DE DADOS
        const db_voltti = [
            {
                id: 1,
                titulo: "Uma Noite no Museu 2",
                capa: "https://drive.google.com/thumbnail?id=1ta4H5bAOZ1932KTsbwqxDNRIDdhahAOX&sz=w500",
                link: "http://localhost:8080/stream/2?hash=a2583a",
                desc: "O Smithsonian ganha vida nesta aventura √©pica."
            }
        ];

        let meusFavoritos = JSON.parse(localStorage.getItem('voltti_favs')) || [];
        const player = new Plyr('#player');

        // FUN√á√ïES DO PLAYER
        function abrirPlayer(link) {
            document.getElementById('videoPlayerModal').style.display = 'flex';
            player.source = { type: 'video', sources: [{ src: link, type: 'video/mp4' }] };
            player.play();
        }
        function fecharPlayer() {
            document.getElementById('videoPlayerModal').style.display = 'none';
            player.pause();
        }

        // NAVEGA√á√ÉO
        function trocarAba(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(id === 'perfil') renderizarFavoritos();
        }

        // FAVORITOS
        function toggleFavorito(id) {
            const item = db_voltti.find(f => f.id === id);
            const index = meusFavoritos.findIndex(f => f.id === id);

            if (index > -1) {
                meusFavoritos.splice(index, 1);
                alert("Removido da lista");
            } else {
                meusFavoritos.push(item);
                alert("Adicionado √† sua lista!");
            }
            localStorage.setItem('voltti_favs', JSON.stringify(meusFavoritos));
            renderizarFavoritos();
        }

        function renderizarFavoritos() {
            const container = document.getElementById('lista-favoritos');
            if (meusFavoritos.length === 0) {
                container.innerHTML = '<p style="color:#666; font-size:12px">Sua lista est√° vazia.</p>';
                return;
            }
            container.innerHTML = meusFavoritos.map(f => `
                <div class="fav-item" onclick="abrirPlayer('${f.link}')">
                    <img src="${f.capa}">
                    <span>${f.titulo}</span>
                </div>
            `).join('');
        }

        function abrirSuporte() {
            window.open(`https://wa.me/5598981296742?text=Suporte%20VOLTTI%20Premium`, '_blank');
        }

        // CARREGAMENTO INICIAL
        window.onload = () => {
            // Hero
            const h = db_voltti[0];
            document.getElementById('hero-display').innerHTML = `
                <div class="main-poster"><img src="${h.capa}"></div>
                <div class="hero-content">
                    <h1>${h.titulo}</h1>
                    <p>${h.desc}</p>
                    <div class="mobile-actions">
                        <button onclick="abrirPlayer('${h.link}')" class="btn-play">ASSISTIR</button>
                        <button onclick="toggleFavorito(${h.id})" class="btn-list">+</button>
                    </div>
                </div>
            `;
            // Cat√°logo
            document.getElementById('catalogo-container').innerHTML = db_voltti.map(f => `
                <div class="m-card" onclick="abrirPlayer('${f.link}')" style="background-image: url('${f.capa}')">
                    <div class="card-overlay"><span>${f.titulo}</span></div>
                </div>
            `).join('');
            renderizarFavoritos();
        };
    </script>
</body>
</html>
