<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTTI - Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">VOLTTI</div>
        <div class="search-box">
            <input type="text" id="inputBusca" placeholder="Pesquisar filme ou gênero..." onkeyup="executarBusca()">
        </div>
        <div id="mobile-menu" class="menu-icon">☰</div>
    </header>

    <nav id="nav-menu">
        <ul>
            <li onclick="filtrar('todos')">Início</li>
            <li onclick="filtrar('filme')">Filmes</li>
            <li onclick="filtrar('dorama')">Doramas</li>
            <li id="botao-pagar"><a href="SEU_LINK_DE_PAGAMENTO" target="_blank">Assinar R$ 4,50</a></li>
        </ul>
    </nav>

    <div id="player-container">
        <div class="player-content">
            <span class="close-btn" onclick="fecharPlayer()">&times; fechar</span>
            <h2 id="video-title"></h2>
            <div class="iframe-wrapper">
                <iframe id="main-player" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div id="lista-eps"></div>
        </div>
    </div>

    <main id="movie-grid"></main>

    <footer>
        <p>&copy; 2026 VOLTTI - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
